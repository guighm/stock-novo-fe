<section class="container-formulario">
    <img src="logo.png" alt="Logo da empresa NightMall">
    <div class="dica">
        <h2>Cadastro de Categoria</h2>
        <h2>Campos obrigatórios estão marcados com (<strong class="asterisco">&ast;</strong>)</h2>
    </div>
    <form [formGroup]="formCategoria" (ngSubmit)="cadastrar()" class="formulario">
        <div class="campo">
            <label for="nome">Nome da Categoria: <strong class="asterisco">&ast;</strong></label>
            <input type="text" id="nome" placeholder="Nome da Categoria" formControlName="nome">
        </div>
        <div class="campo">
            <label for="descricao">Descrição da Categoria: <strong class="asterisco">&ast;</strong></label>
            <input type="text" id="descricao" placeholder="Descrição da Categoria" formControlName="descricao">
        </div>
        <button 
        type="submit"
        class="botao"
        >Cadastrar Categoria</button>
    </form>
</section>
